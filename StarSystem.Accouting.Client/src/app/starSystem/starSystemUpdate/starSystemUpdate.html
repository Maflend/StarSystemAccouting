<form #myForm="ngForm" novalidate>
    <div class="form-group">
        <label>Наименование</label>
        <input [(ngModel)]= "starSystem.name" class="form-control" name="name"/>
    </div>
    <div class="form-group">
        <label>Возвраст</label>
        <input [(ngModel)]= "starSystem.age" class="form-control" type="number" name="age"/>
    </div>
    <div class="form-group">
        <label>Центр гравитации</label> <br>
        <label>Текущий центр гравитации: {{currentCenterOfGravity}}</label>
        <select class="form-select" name="centerOfGravityName" [(ngModel)]= "starSystem.centerOfGravityName">
            <option [ngValue]="null">Выбрать другой</option>
            <option *ngFor="let item of spaceObjectsByStarSystem">
                {{item.name}}
            </option>
        </select>
    </div>
    <button class="btn btn-primary mt-2" (click)="submit(myForm)">Сохранить</button>
</form>
