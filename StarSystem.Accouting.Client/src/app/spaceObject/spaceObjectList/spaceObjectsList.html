
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Type</td>
                    <td>Age</td>
                    <td>Diameter</td>
                    <td>Weight</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of SpaceObjects">
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.diameter}}</td>
                    <td>{{item.weight}}</td>
                </tr>
            </tbody>
           
        </table>
    </div>
