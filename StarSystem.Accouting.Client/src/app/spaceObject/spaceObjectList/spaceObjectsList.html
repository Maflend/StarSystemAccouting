<p class="text-danger">{{this.spaceObjectService.errorMessage}}</p>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <td>Наименование</td>
                    <td>Тип</td>
                    <td>Возвраст</td>
                    <td>Диаметр</td>
                    <td>Масса</td>
                    <td>Звездная система</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of SpaceObjects">
                    <td>{{item.name}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.diameter}}</td>
                    <td>{{item.weight}}</td>
                    <td>{{item.starSystemName}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['update/', item.id]" style="margin-right:5px;">Редактировать</button>
                        <button class="btn btn-danger" (click)="deleteHandler(item.id)" style="margin-right:5px;">Удалить</button>
                    </td>
                </tr>
            </tbody>
           
        </table>
    </div>
