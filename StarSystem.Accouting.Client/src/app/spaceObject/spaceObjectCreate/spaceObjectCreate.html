<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label>Наименование</label>
    <input class="form-control" name="name" [(ngModel)]= "spaceObject.name"/>
  </div>
  <div class="form-group">
    <label>Тип</label>
    <input class="form-control" name="type" [(ngModel)]= "spaceObject.type"/>
  </div>
  <div class="form-group">
    <label>Возвраст</label>
    <input class="form-control" type="number" name="age" [(ngModel)]= "spaceObject.age"/>
  </div>
  <div class="form-group">
    <label>Диаметр</label>
    <input class="form-control"  type="number" name="diameter" [(ngModel)]= "spaceObject.diameter"/>
  </div>
  <div class="form-group">
    <label>Масса</label>
    <input class="form-control"  type="number" name="weight" [(ngModel)]= "spaceObject.weight"/>
  </div>
  <div class="form-group">
    <label>Звездная система</label>
    <select class="form-select" name ="starSystemName" [(ngModel)]= "spaceObject.starSystemName">
      <option [ngValue]="null">Выберите систему</option>
      <option *ngFor="let item of starSystem">
        {{item.name}}
      </option>
    </select>
  </div>
  <br/>
  <button class="btn btn-primary mt-2" (click)="submit(myForm)">Создать</button>
  </form>
